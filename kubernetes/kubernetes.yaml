apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot
  labels:
    app: bot
    component: bot
spec:
  selector:
    matchLabels:
      app: bot
      component: main
  template:
    metadata:
      labels:
        app: bot
        component: main
    spec:
      containers:
        - name: bot
          image: coder80/template-bot:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: secret
          env:
            - name: POSTGRES_URL
              value: postgres-service:5432
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-volume
  labels:
    app: bot
    component: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  labels:
    app: bot
    component: postgres
spec:
  ports:
    - port: 5432
  selector:
    app: bot
    component: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: bot
    component: postgres
spec:
  selector:
    matchLabels:
      app: bot
      component: postgres
  template:
    metadata:
      labels:
        app: bot
        component: postgres
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-volume
      containers:
        - name: postgres
          image: postgres:17.4-alpine
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: POSTGRES_DB
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          ports:
            - containerPort: 5432
              name: postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-volume
  labels:
    app: bot
    component: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  labels:
    app: bot
    component: redis
spec:
  ports:
    - port: 6379
  selector:
    app: bot
    component: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: bot
    component: redis
spec:
  selector:
    matchLabels:
      app: bot
      component: redis
  template:
    metadata:
      labels:
        app: bot
        component: redis
    spec:
      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: redis-volume
      containers:
        - name: redis
          image: redis:7.4-alpine
          volumeMounts:
            - name: redis-storage
              mountPath: /data
          ports:
            - containerPort: 6379
              name: redis
